<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="container">
      <div class="card">
        <div class="card-img">
        </div>
        <div class="info">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
      
          <div class="order-plan">
            
            <div class="plan">
              <img src="images/icon-music.svg" alt="">
              <div>
                <p><span>Annual Plan</span></p>
                <p>$59.99/year</p>
              </div>
            </div>
      
            <a class="link" href="#"><strong>Change</strong></a>
          </div>
          <button>Proceed to Payment</button>
          <a class="link--2" href="#"><strong>Cancel Order</strong></a>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/byCARREON">Juan Carre√≥n</a>.
  </div>
  
</body>
</html>
